<h1 mat-dialog-title>
  {{this.title}}:
</h1>

<mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="{{this.placeholder}}" [(ngModel)]="this.input">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="this.save();">
    <mat-icon>note_add</mat-icon>
    Save
  </button>

  <button mat-raised-button mat-dialog-cancel (click)="this.close()">
    <mat-icon>cancel</mat-icon>
    Close
  </button>

</mat-dialog-actions>
