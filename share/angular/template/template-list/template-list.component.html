<div *ngIf="this.{name}s">
  <table mat-table [dataSource]="{name}s">

    <ng-container matColumnDef="{name}">
      <th mat-header-cell *matHeaderCellDef> {Name}</th>
      <td mat-cell *matCellDef="let {name}"> {{{{{name}.name}}}} </td>
    </ng-container>

    <ng-container matColumnDef="action">

      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let {name}">
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item color="primary" (click)="this.{name}Navigator.detailedView( {name}.id )">
            <mat-icon>zoom_in</mat-icon>
            View
          </button>
          <button mat-menu-item color="primary" (click)="this.edit{Name}( {name}.id )">
            <mat-icon>edit</mat-icon>
            edit
          </button>
          <button mat-menu-item color="primary" (click)="this.delete{Name}( {name} )">
            <mat-icon>delete_forever</mat-icon>
            Delete
          </button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<button mat-icon-button (click)="this.editDialog(null)">
  <mat-icon>control_point</mat-icon>
</button>



<button mat-menu-item color="primary" (click)="this.kbrNotification.error( 'error message' )">
  Error
</button>

<button mat-menu-item color="primary" (click)="this.kbrNotification.errorAck( 'error message (ack)' )">
  ErrorAck
</button>

<button mat-menu-item color="primary" (click)="this.kbrNotification.notification( 'please note that' )">
  Note
</button>

<button mat-menu-item color="primary" (click)="this.kbrNotification.actionConfirm( 'confirm that ...' )">
  Confirm
</button>
